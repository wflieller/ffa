    <script>
    $(document).ready(function() {
        var scroll_start = 0;
        var startchange = $('#startchange');
        var offset = startchange.offset();
        if (startchange.length) {
            $(document).scroll(function() {
                scroll_start = $(this).scrollTop();
                if (scroll_start > offset.top) {

                    $(".backToTop a").css({
                        'color': '#333',
                        'background': 'rgba(355,355,355,.6)'

                    });
                } else {
                    $(".backToTop a").css({
                        'color': 'rgba(0,0,0,0)',
                        'background': 'transparent'

                    });


                }
            });
        }

        $("#contactForm").submit(function(e) {
            $("#contactForm").css("display", "none");
            $("#thankYou").css("display", "");
        });
    });

    $(function() {
        $(window).scroll(function() {
            var scroll = $(window).scrollTop();
            if (scroll >= 300) {
                $(".navbar-header").addClass('smaller');
                $(".navbar-nav").addClass('smaller');
                $(".navbar").addClass('smaller');
                $(".navbar").css('position', 'fixed');

            } else {
                $(".navbar-header").removeClass("smaller");
                $(".navbar-nav").removeClass("smaller");
                $(".navbar").removeClass('smaller');
                $(".navbar").css('position', 'absolute');

            }
        });
    });

   

    $('.carousel').carousel();



    new WOW().init();


    </script>
