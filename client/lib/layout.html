    <div class="backToTop hvr-bob">
        <a href="#top" class="fa fa-chevron-up fa-lg "></a>
    </div>

</div>

    <script>
    $(document).ready(function() {
        var scroll_start = 0;
        var startchange = $('#startchange');
        var offset = startchange.offset();
        if (startchange.length) {
            $(document).scroll(function() {
                scroll_start = $(this).scrollTop();
                if (scroll_start > offset.top) {

                    $(".backToTop a").css({
                        'color': '#333',
                        'background': 'rgba(355,355,355,.6)'

                    });
                } else {
                    $(".backToTop a").css({
                        'color': 'rgba(0,0,0,0)',
                        'background': 'transparent'

                    });


                }
            });
        }

        
    });

    $(function() {
        $(window).scroll(function() {
            var scroll = $(window).scrollTop();
            if (scroll >= 300) {
                $(".navbar-header").addClass('smaller');
                $(".navbar-nav").addClass('smaller');
                $(".navbar").addClass('smaller');
                $(".navbar").css('position', 'fixed');

            } else {
                $(".navbar-header").removeClass("smaller");
                $(".navbar-nav").removeClass("smaller");
                $(".navbar").removeClass('smaller');
                $(".navbar").css('position', 'absolute');

            }
        });
    });

   $(document).on('click', '.navbar-collapse.in', function(e) {
        if ($(e.target).is('a') && $(e.target).attr('class') != 'dropdown-toggle') {
            $(this).collapse('hide');
        }
    });

    $('.carousel').carousel();



    new WOW().init();


    </script>
    <script type="text/javascript">
    var $root = $('html, body');
    $('a').click(function() {
        var href = $.attr(this, 'href');
        $root.animate({
            scrollTop: $(href).offset().top
        }, 500, function() {
            window.location.hash = href;
        });
        return false;
    });
    </script>

   
</template>
